<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Sign Up Here</div>
		<div class="card-body">
			<form #signupForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group row">
					<label for="inputEmail4" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail4" name="name" [(ngModel)]="form.name" placeholder="Name" required>
						<div class="alert alert-danger" [hidden]="!error.name">
							{{error.name}}
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="form.email" placeholder="Email" required>
						<div class="alert alert-danger" [hidden]="!error.email">
							{{error.email}}
						</div>
					</div>
				</div>				

				<div class="form-group row">
					<label for="inputPassword5" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword5" name="password" [(ngModel)]="form.password" placeholder="Password"  required>
						<div class="alert alert-danger" [hidden]="!error.password">
							{{error.password}}
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputConfirmPassword" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Confirm Password"  required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10 offset-2">
						<button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>

						<a routerLink="/login" class="btn btn-primary float-right">Sign in</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
