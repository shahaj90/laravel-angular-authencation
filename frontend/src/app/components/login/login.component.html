<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Login Here</div>
		<div class="card-body">
			<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="alert alert-danger" [hidden]="!error">
					{{error}}
				</div>

				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="form.email" placeholder="Email" required>
					</div>
				</div>

				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="form.password" placeholder="Password"  required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10 offset-2">
						<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>

						<a routerLink="/signup" class="btn btn-primary float-right">Sign Up</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
